<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karny's World</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fad2d87569.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <div class="logo">
        <i class="fa-solid fa-registered"></i>
        <h1 id="Brand">Karny</h1>
    </div> -->
    <div class="container">
      <h1 class="header">Sign In to Karny's World</h1>
      <div class="input">
        <i class="fa-solid fa-user"></i>

        <input
          type="email"
          name="username"
          id="Username"
          placeholder="Type Your Mail ID Here"
        />
      </div>
      <div class="input">
        <i class="fa-solid fa-lock"></i>

        <input
          type="password"
          name="password"
          id="Password"
          placeholder="Type Your Password Here"
        />
      </div>

      <button type="submit" id="submit">Sign In</button>


    </div>
    <footer class="footer">
        <p>
            Copyright&#169 2022 | Karny's World.

        </p>
    </footer>
  </body>
</html>
